<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <!-- Añade aquí tus estilos CSS -->
</head>
<body>
    <h1>Lista de Tareas</h1>

    <form method="post" action="/add">
        <input type="text" name="task" placeholder="Añadir nueva tarea">
        <button type="submit">Agregar</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span style="{{ 'text-decoration: line-through;' if task.done }}">
                    {{ task.task }}
                </span>
                <a href="/toggle/{{ loop.index0 }}">[{{ 'Marcar' if not task.done else 'Desmarcar' }}]</a>
                <a href="/delete/{{ loop.index0 }}">[Eliminar]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
